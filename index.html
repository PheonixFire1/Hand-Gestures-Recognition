 
<html>
    <head>
      <title>Hand Gestures Recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  
        <h1 class="btn btn-warning heading">
          Hand Gestures Recognition
          <br>
          <span>&#128076;</span>
          <span>&#128077;</span>
          <span>&#128400;</span>
          <span>&#9994;</span>
          <span>&#128079;</span>
          <span>&#129304;</span>
        </h1>
  
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a gesture to know about it's name
            <br>
            <label>On the following gestures the model is trained with-</label>
            <br>
          <b> <span>&#128077;</span> </b>
          <b> <span>&#129304;</span> </b>
          <b> <span>&#128076;</span> </b>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View -</label>
          <div id="Webcam"></div>
          <br><br>
          <button onclick="CaptureImage()" style="font-size: 18px;" class="btn btn-warning">Capture Hand Gesture</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1</label>
          <p class="gesture_name" id="result_gesture_name_1"></p>
          <p class="gesture" id="result_gesture_1"></p>
  
          <label>Prediction 2</label>
          <p class="gesture_name" id="result_gesture_name_2"></p>
          <p class="gesture" id="result_gesture_2"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot - </label>
          <div id="Result"></div>
          <br><br>
          <button onclick="PredictImage()" style="font-size: 18px;" class="btn btn-success">Predict Hand Gesture</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
